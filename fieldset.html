<!DOCTYPE html>
<html>
    <head>
        <title>Fieldset in html</title>
    </head>
    <body>
        <form>
            <fieldset>
                <!--the feidset line is used to group related elements in a form and draws a box around them-->
                <legend>Personal Information:</legend>
                <lable>Full name:</lable>
                <!--Placeholder atribute can be used to provide extra information about the entry to be made-->
                <input type="text" placeholder="Enter Your Name"><br><br>
                <lable>EMail:</lable><br>
                <input type="text" placeholder="Enter Your EMail"><br><br>
                <lable>Gender:</lable><br>
                <input type="radio" id="Male" name="gender" value="Male">Male<br>
                <input type="radio" id="Female" name="gender" value="Female">Female<br><br>
                <lable>Birthday:</lable>
                <input type="date"><br><br>
                <input type="submit">
            </fieldset>
        </form>
    </body>
</html>
