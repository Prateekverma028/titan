<!DOCTYPE html>
<html>
    <head>
        <title>Typeography In Html</title>
        <style>
            .text1{
                color:red;
                font-size :30px;
            }
            .p1{
                color:black;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
        </style>
    </head>
    <body>
        <h1>TYPEOGRAPHY</h1>
        <P class="text1">Welcome to CODINGAL</P>
        <p class="p1">Welcome to CODINGAL</p>
    </body>
</html>
